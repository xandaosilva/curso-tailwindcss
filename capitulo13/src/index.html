<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interatividade</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Remove appearance -->
    <div class="m-4">
        <select class="appearance-none">
            <option value="">Teste 1</option>
        </select>
        <select>
            <option value="">Teste 1</option>
            <option value="">Teste 2</option>
            <option value="">Teste 3</option>
        </select>
    </div>

    <!-- Set cursor -->
    <div>
        <div class="m-4 h-20 bg-pink-400 cursor-pointer"></div>
        <div class="m-4 h-20 bg-pink-500 cursor-wait"></div>
        <div class="m-4 h-20 bg-pink-600 cursor-not-allowed"></div>
        <div class="m-4 h-20 bg-pink-700 cursor-text"></div>
    </div>

    <!-- Outline -->
    <div class="p-6 bg-red-300">
        <input type="text" placeholder="Clique aqui" class="outline-none">
        <input type="text" placeholder="Clique aqui" class="outline-black">
        <input type="text" placeholder="Clique aqui" class="outline-white">
    </div>

    <!-- Pointer events -->
    <div class="m-4 p-4 bg-gray-300">
        <select class="appearance-none pointer-events-none">
            <option value="">Teste pointer 1</option>
        </select>
        <select>
            <option value="">Teste pointer 1</option>
            <option value="">Teste pointer 2</option>
            <option value="">Teste pointer 3</option>
        </select>
    </div>

    <!-- Resize -->
    <div class="m-4 p-4 bg-blue-300">
        <textarea class="resize-none" name="" id="" cols="30" rows="10"></textarea>
        <textarea class="resize-y" name="" id="" cols="30" rows="10"></textarea>
        <textarea class="resize-x" name="" id="" cols="30" rows="10"></textarea>
    </div>

    <!-- Select -->
    <div class="m-4 p-4 bg-blue-300">
        <p class="select-none">Este parÃ¡grafo nÃ£o pode ser selecionado.</p>
    </div>
</body>
</html>
