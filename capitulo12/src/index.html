<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Border radius -->
    <div>
        <button class="m-4 p-4 bg-red-400 text-red-900 rounded-sm">Click</button>
        <button class="m-4 p-4 bg-red-400 text-red-900 rounded">Click</button>
        <button class="m-4 p-4 bg-red-400 text-red-900 rounded-3xl">Click</button>
    </div>
    <div>
        <span class="w-20 h-20 m-4 bg-green-400 block rounded-full text-center">Circular</span>
        <span class="w-40 h-20 m-4 bg-green-400 block rounded-full text-center">Pílula</span>
    </div>

    <!-- Spacing and color -->
    <div>
        <span class="w-40 h-20 m-4 bg-blue-400 block text-center text-white border-4 border-blue-800">Botão</span>
        <span class="w-40 h-20 m-4 bg-blue-400 block text-center text-white border-4 border-blue-800 rounded-lg">Botão</span>
    </div>

    <!-- Opacity and style -->
    <div>
        <span class="w-40 h-20 m-4 bg-purple-400 block text-center text-white border-4 border-purple-800 border-opacity-25">Botão</span>
        <span class="w-40 h-20 m-4 bg-purple-400 block text-center text-white border-4 border-purple-800 border-opacity-75">Botão</span>
        <span class="w-40 h-20 m-4 bg-purple-400 block text-center text-white border-4 border-purple-800 border-opacity-100">Botão</span>
        <span class="w-40 h-20 m-4 bg-purple-400 block text-center text-white border-4 border-purple-800 border-double">Botão</span>
        <span class="w-40 h-20 m-4 bg-purple-400 block text-center text-white border-4 border-purple-800 border-dashed">Botão</span>
        <span class="w-40 h-20 m-4 bg-purple-400 block text-center text-white border-4 border-purple-800 border-dotted">Botão</span>
    </div>

    <!-- Divide -->
    <div class="grid grid-cols-4 divide-x-2 divide-blue-900 m-4 p-4">
        <div class="text-center">1</div>
        <div class="text-center">2</div>
        <div class="text-center">3</div>
        <div class="text-center">4</div>
    </div>
    <div class="divide-y-2 divide-purple-300 divide-dashed">
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
        <p>Testando divide</p>
    </div>

    <!-- Box Shadow -->
    <div class="w-20 h-20 m-6 shadow-sm">Sombra pequena</div>
    <div class="w-20 h-20 m-6 shadow">Sombra média</div>
    <div class="w-20 h-20 m-6 shadow-lg">Sombra grande</div>
</body>
</html>
