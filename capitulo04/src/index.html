<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Flex directions -->
    <div class="flex flex-row bg-red-300">
        <div class="bg-red-600 p-6 m-2">1</div>
        <div class="bg-red-600 p-6 m-2">2</div>
        <div class="bg-red-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col bg-blue-300">
        <div class="bg-blue-600 p-6 m-2">1</div>
        <div class="bg-blue-600 p-6 m-2">2</div>
        <div class="bg-blue-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-row-reverse bg-green-300">
        <div class="bg-green-600 p-6 m-2">1</div>
        <div class="bg-green-600 p-6 m-2">2</div>
        <div class="bg-green-600 p-6 m-2">3</div>
    </div>
    <div class="flex flex-col-reverse bg-pink-300">
        <div class="bg-pink-600 p-6 m-2">1</div>
        <div class="bg-pink-600 p-6 m-2">2</div>
        <div class="bg-pink-600 p-6 m-2">3</div>
    </div>

    <div class="flex flex-col bg-teal-200">
        <div class="bg-teal-400 m-3">1</div>
        <div class="bg-teal-500 m-3">2</div>
        <div class="bg-teal-600 m-3">3</div>
        <div class="bg-teal-700 m-3">4</div>
        <div class="bg-teal-800 m-3">5</div>
        <div class="bg-teal-900 m-3">6</div>
    </div>

    <!-- Wrap -->
    <div class="flex flex-wrap bg-cyan-200">
        <div class="bg-cyan-400 p-6 m-3">1</div>
        <div class="bg-cyan-500 p-6 m-3">2</div>
        <div class="bg-cyan-600 p-6 m-3">3</div>
        <div class="bg-cyan-700 p-6 m-3">4</div>
        <div class="bg-cyan-800 p-6 m-3">5</div>
        <div class="bg-cyan-900 p-6 m-3">6</div>
    </div>

    <!-- Flex container -->
    <div class="container flex bg-green-400 p-8">
        <div class="flex-1 bg-green-800">1</div>
        <div class="flex-1 bg-green-600">2</div>
        <div class="flex-none bg-green-200">3</div>
    </div>
</body>
</html>
