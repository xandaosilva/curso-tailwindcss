<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção de layouts</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Container -->
    <div class="container bg-red-300 mx-auto p-4 my-4 text-red-900 border-red-600 border-2">
        <p>O texto do container</p>
    </div>
    <div class="container bg-green-300 mx-auto p-4 my-4 text-green-900 border-green-600 border-2 md:bg-blue-300 md:text-blue-900 md:border-blue-600">
        <p>O texto do container</p>
    </div>

    <!-- Box sizing -->
    <div class="container bg-purple-300 mx-auto p-4 my-4 text-purple-900 border-purple-600 border-2 border-box">
        <p>Border box</p>
    </div>
    <div class="container bg-teal-300 mx-auto p-4 my-4 text-teal-900 border-teal-600 border-2 box-content">
        <p>Box content</p>
    </div>

    <!-- Display -->
    <div class="container">
        <span class="block bg-red-300">Não são elementos de bloco</span>
        <span class="block bg-red-300">Não são elementos de bloco</span>
        <div class="bg-blue-500 inline-block">Teste</div>
        <div class="bg-blue-500 inline-block">Teste</div>
        <div class="bg-green-900">Teste</div>
    </div>

    <!-- Exercise about display -->
    <div class="container bg-red-200 m-6 p-6">
        <div class="bg-red-300 inline-block">Div 1</div>
        <div class="bg-red-500 inline-block">Div 2</div>
        <div class="bg-red-700 inline-block">Div 3</div>
    </div>
</body>
</html>
