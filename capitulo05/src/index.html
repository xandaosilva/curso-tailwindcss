<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Grid columns -->
    <div class="grid bg-red-300 grid-cols-4">
        <div class="bg-red-600">1</div>
        <div class="bg-red-600">2</div>
        <div class="bg-red-600">3</div>
        <div class="bg-red-600">4</div>
    </div>

    <div class="grid grid-cols-2">
        <div class="bg-green-600">1</div>
        <div class="bg-green-600">2</div>
    </div>

    <!-- Exercise about grid columns -->
    <div class="grid grid-cols-3 m-2 p-2">
        <div class="bg-teal-300">1</div>
        <div class="bg-teal-600">2</div>
        <div class="bg-teal-300">3</div>
        <div class="bg-teal-600">4</div>
        <div class="bg-teal-300">5</div>
        <div class="bg-teal-600">6</div>
        <div class="bg-teal-300">7</div>
        <div class="bg-teal-600">8</div>
        <div class="bg-teal-300">9</div>
    </div>
</body>
</html>
