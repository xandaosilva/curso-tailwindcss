<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Justify -->
    <div class="flex p-2 bg-red-300 justify-end">
        <div class="bg-red-600 p-4 m-4">1</div>
        <div class="bg-red-600 p-4 m-4">2</div>
        <div class="bg-red-600 p-4 m-4">3</div>
        <div class="bg-red-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-blue-300 justify-center">
        <div class="bg-blue-600 p-4 m-4">1</div>
        <div class="bg-blue-600 p-4 m-4">2</div>
        <div class="bg-blue-600 p-4 m-4">3</div>
        <div class="bg-blue-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-green-300 justify-start">
        <div class="bg-green-600 p-4 m-4">1</div>
        <div class="bg-green-600 p-4 m-4">2</div>
        <div class="bg-green-600 p-4 m-4">3</div>
        <div class="bg-green-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-purple-300 justify-between">
        <div class="bg-purple-600 p-4 m-4">1</div>
        <div class="bg-purple-600 p-4 m-4">2</div>
        <div class="bg-purple-600 p-4 m-4">3</div>
        <div class="bg-purple-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-gray-300 justify-around">
        <div class="bg-gray-600 p-4 m-4">1</div>
        <div class="bg-gray-600 p-4 m-4">2</div>
        <div class="bg-gray-600 p-4 m-4">3</div>
        <div class="bg-gray-600 p-4 m-4">4</div>
    </div>
    <div class="flex p-2 bg-cyan-300 justify-center">
        <div class="bg-cyan-600 p-4 m-4">1</div>
        <div class="bg-cyan-700 p-4 m-4">2</div>
        <div class="bg-cyan-900 p-4 m-4">3</div>
        <div class="bg-cyan-600 p-4 m-4">4</div>
        <div class="bg-cyan-700 p-4 m-4">5</div>
        <div class="bg-cyan-900 p-4 m-4">6</div>
    </div>
    
    <!-- Align content -->
    <div class="bg-purple-300 h-40 flex flex-wrap content-center">
        <div class="bg-purple-600 h-10 p-2 mx-4">1</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">2</div>
        <div class="bg-purple-600 h-10 p-2 mx-4">3</div>
    </div>
    <div class="bg-red-300 h-40 flex flex-wrap content-around">
        <div class="bg-red-600 h-10 p-2 w-1/3">1</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">2</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">3</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">4</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">5</div>
        <div class="bg-red-600 h-10 p-2 w-1/3">6</div>
    </div>

    <!-- Align items -->
    <div class="bg-blue-400 flex h-40 items-start">
        <div class="bg-blue-700 m-2 p-2">1</div>
        <div class="bg-blue-700 m-2 p-2">2</div>
        <div class="bg-blue-700 m-2 p-2">3</div>
    </div>
    <div class="bg-green-400 flex h-40 items-stretch">
        <div class="bg-green-700 m-2 p-2">1</div>
        <div class="bg-green-700 m-2 p-2">2</div>
        <div class="bg-green-700 m-2 p-2">3</div>
    </div>
    <div class="bg-teal-400 flex h-40 items-center justify-center">
        <div class="bg-teal-700 m-2 p-2">1</div>
        <div class="bg-teal-700 m-2 p-2">2</div>
        <div class="bg-teal-700 m-2 p-2">3</div>
    </div>
    <div class="bg-orange-400 flex h-40 items-end">
        <div class="bg-orange-700 m-2 p-2">1</div>
        <div class="bg-orange-700 m-2 p-2">2</div>
        <div class="bg-orange-700 m-2 p-2">3</div>
    </div>

    <!-- Align and space -->
    <div class="bg-blue-300 grid grid-cols-3 h-40 place-content-center">
        <div class="bg-blue-600 m-2 p-2">1</div>
        <div class="bg-blue-600 m-2 p-2">2</div>
        <div class="bg-blue-600 m-2 p-2">3</div>
        <div class="bg-blue-600 m-2 p-2">4</div>
        <div class="bg-blue-600 m-2 p-2">5</div>
        <div class="bg-blue-600 m-2 p-2">6</div>
    </div>
    <div class="bg-pink-300 grid grid-cols-3 h-40 place-content-around">
        <div class="bg-pink-600 m-2 p-2">1</div>
        <div class="bg-pink-600 m-2 p-2">2</div>
        <div class="bg-pink-600 m-2 p-2">3</div>
        <div class="bg-pink-600 m-2 p-2">4</div>
        <div class="bg-pink-600 m-2 p-2">5</div>
        <div class="bg-pink-600 m-2 p-2">6</div>
        <div class="bg-pink-600 m-2 p-2">7</div>
        <div class="bg-pink-600 m-2 p-2">8</div>
        <div class="bg-pink-600 m-2 p-2">9</div>
    </div>

    <!-- Align and space items -->
    <div class="bg-gray-300 grid grid-cols-3 h-40 place-items-center">
        <div class="bg-gray-600 m-2 p-2">1</div>
        <div class="bg-gray-600 m-2 p-2">2</div>
        <div class="bg-gray-600 m-2 p-2">3</div>
        <div class="bg-gray-600 m-2 p-2">4</div>
        <div class="bg-gray-600 m-2 p-2">5</div>
        <div class="bg-gray-600 m-2 p-2">6</div>
    </div>

    <!-- Padding -->
    <div class="bg-yellow-400 h-40 p-10">
        <span class="bg-yellow-700 p-4">Padding</span>
        <span class="bg-yellow-800 px-4">Padding X</span>
        <span class="bg-yellow-800 py-4">Padding Y</span>
        <span class="bg-yellow-800 px-4 py-2">Button XY</span>
        <span class="bg-yellow-800 pl-4 pt-6 pr-8 pb-10">Padding custom</span>
    </div>
    <div class="h-40 p-10">
        <button class="py2 px-4 bg-green-500 text-white font-bold rounded hover:bg-green-700">Click</button>
    </div>

    <!-- Margin -->
    <div class="w-20 h-10 bg-green-900 text-white text-center m-5">Margin</div>
    <div class="w-40 h-10 bg-yellow-900 text-white text-center mx-auto my-4">Margin X and Y</div>
    <div class="w-40 h-10 bg-blue-900 text-white text-center mt-10 ml-5 mb-8">Margin LTRB</div>
    <div class="w-20 h-10 bg-cyan-900 text-white text-center mx-auto mt-2">Exercise</div>

    <!-- Width -->
    <div class="bg-blue-700 text-white font-bold p-4 max-w-5xl">Max width</div>
    <div class="bg-blue-300 text-white font-bold p-4 w-40 min-w-full">Min width</div>    

    <!-- Height -->
    <div class="bg-red-300 text-white font-bold p-4 h-20 min-h-screen">Min height</div>
    <div class="bg-red-400 text-white font-bold p-4 h-64 max-h-screen">Max height</div>
</body>
</html>
